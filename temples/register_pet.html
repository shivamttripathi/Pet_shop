<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Pet</title>
</head>
<body>
    {% for message in get_flashed_messages() %}
        {{ message }}
        <br />
    {% endfor %}
    <form action="" method="POST">
        {{ form.hidden_tag() }}
        {{ form.name.label }}
        {{ form.name }}
        <br />
        {{ form.price.label }}
        {{ form.price }}
        <br />
        {{ form.category.label }}
        {{ form.category }}
        <br />
        {{ form.submit() }}
    </form>
</body>
</html>
